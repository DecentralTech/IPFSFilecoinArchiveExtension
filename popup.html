			height: 400px;
			width: 320px;
			margin: 0;
			padding: 0;
			overflow-x: hidden;
		}
		#home {
			width: 260px;
			margin: 20px auto;
		}

			width: 260px;
			margin: 20px auto;

		#failed {

		.logo {text-align: center; clear: both;}

		}
		.desctext {

			text-align: center;
			margin: 12px auto;
			font-size: 12px;
			color: #9da2a5;
			overflow-wrap: break-word;
		}
		.button {
			clear: both;
			font-size: 12px;
			height: 32px;
			width: 125px;
			outline: none;
			text-align: center;
			border-radius: 16px;
			border: 1px solid #55d4dc;
			color: #55d4dc;
			font-weight: 600;
			margin-bottom: 12px;
			cursor: pointer;
		}
		.button-colored {
			background-color: #55d4dc;
			color: #FFFFFF;
		}
		.button-long {
			width: 260px;
		}
		.button-left {
			margin-right: 10px;
		}
		#qrcode {
			width: 128px;
			height: 128px;
			margin: 0 auto;
		}
		#qrcode img{
			width: 128px;
			height: 128px;
		}
